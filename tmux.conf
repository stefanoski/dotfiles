# Better prefix
set -g prefix C-a
unbind C-b


# Sourcing of .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Typing prefix twice sends it once to the running application
bind C-a send-prefix

# =============== Panes ================
# 1-based indexing of panes
setw -g pane-base-index 1

# Splitting
bind | split-window -h
bind - split-window -v

# Switch with vi-like commands
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =============== Windows ==============
# 1-based indexing of windows 
set -g base-index 1

# Switch with vi-like commands
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ================ Mouse ===============
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# =============== Colors ==============
# status bar
set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane divider
set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ========== Status Bar Cfg ===========
# justify window list
set -g status-justify centre

# configure statuf bar
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=red]#I #[fg=yellow]#P"
set -g status-right "#[fg=cyan]%d-%b %R"

# indicate if activity in other window
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on

